<script src="create-meeting.module.ts"></script>
<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Create meeting yoo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-row>
        <!-- Move back one screen of the slides -->
        <ion-col size="2">
            <ion-button fill="clear" (click)="back()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="8" class="ion-text-center">
            <h2>{{ viewTitle }}</h2>
        </ion-col>

        <!-- Move forward one screen of the slides -->
        <ion-col size="2">
            <ion-button fill="clear" (click)="next()">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onTitleChanged)="onViewTittleChanged($event)"
    >
    </calendar>

    <ion-card>
        <ion-chip>
            <ion-label>Default</ion-label>
        </ion-chip>
        <ion-list>
            <ion-item>
                <ion-label class="orderBy" style="cursor:pointer"
                           (click)="reverseTimeList()"> <!--todo hover color and mouse type change-->
                    Time &#x25B2; &#x25BC;
                </ion-label>


            </ion-item>
            <ion-item-sliding *ngFor="let item of timeMeeting ">
                <ion-item *ngIf="item.isAvailable; else isNotAvailable" (click)="selectTime(item)" class="item">

                    <ion-label style="cursor:pointer">{{item.start}} {{item.end}} </ion-label>

                    <!--
                                        <ng-template #isNotAvailable>
                                            <ion-label class="isNotAvailable">{{item.start}} {{item.end}} </ion-label>
                                        </ng-template>  -->
                </ion-item>
                <ng-template #isNotAvailable >
                    <ion-item class="isNotAvailable">
                        <ion-label class="isNotAvailable">{{item.start}} {{item.end}} </ion-label>
                    </ion-item>
                </ng-template>


            </ion-item-sliding>

        </ion-list>
    </ion-card>
</ion-content>
