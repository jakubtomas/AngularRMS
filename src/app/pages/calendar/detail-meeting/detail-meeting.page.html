<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Information about meeting</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card *ngIf="business">
    <ion-card-header>
      <ion-card-title>Name  {{business.nameOrganization}}</ion-card-title>
      <ion-card-subtitle>Address {{business.nameStreetWithNumber}}</ion-card-subtitle>
      <ion-card-subtitle>City {{business.city}}</ion-card-subtitle>
      <ion-card-subtitle>Zip Code {{business.zipCode}}</ion-card-subtitle>
    </ion-card-header>

    <section>
      <ion-button color="warning" (click)="editCalendar()">Change date</ion-button>
      <ion-button color="danger" (click)="showAlertForDelete('')">Delete Meeting</ion-button>
    </section>
  </ion-card>

</ion-content>
