<ion-header>
    <ion-toolbar color="">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>Registration user</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form class="form" [formGroup]="userForm" (ngSubmit)="createUser(userForm.value)">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ng-container *ngFor="let error of error_msg.email">
            <div
                    *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
                {{ error.message }}
            </div>
        </ng-container>

        <ion-item>
            <ion-label position="floating" >Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>

        <ng-container *ngFor="let error of error_msg.password">
            <div
                    *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
                {{ error.message }}
            </div>
        </ng-container>


        <ion-card *ngIf="firebaseErrorMessage">
            <ion-item color="warning">
                <label class="ion-text-center" >{{firebaseErrorMessage}}</label>
            </ion-item >
        </ion-card>

        <ion-button type="submit" expand="block"
                    [disabled]="!userForm.valid">Register
        </ion-button>

    </form>
    <p class="ion-text-center">Already registered? <a (click)="goToLogin()">Login</a></p>
</ion-content>
