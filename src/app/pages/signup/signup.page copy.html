<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content color="">
  <ion-card type = "button">
  <ion-item color="">
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item color="">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="">
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-item color="">
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirm_password" type="password" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block"  (click)="onSubmit()">
    Create Account
  </ion-button>

  <ion-item color="" class="ion-text-center">
    <ion-label>Or</ion-label>
  </ion-item>

  <ion-button  expand="block" fill="outline" [routerLink]="['/login']">Login</ion-button>
  </ion-card>
</ion-content>
