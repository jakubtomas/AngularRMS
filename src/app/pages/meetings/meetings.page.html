<ion-header>
    <ion-toolbar color="">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>List of meetings</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label class="orderBy" style="cursor:pointer"
                           (click)="reverseTimeList()"> <!--todo hover color and mouse type change-->
                    Time &#x25B2; &#x25BC;
                </ion-label>


            </ion-item>
            <ion-item-sliding *ngFor="let item of timeMeeting ">
                <ion-item  (click)="selectTime(item)" class="item">
                    <ion-label style="cursor:pointer">{{item.start}} {{item.end}} </ion-label>
                </ion-item>


            </ion-item-sliding>

        </ion-list>
    </ion-card>
</ion-content>
