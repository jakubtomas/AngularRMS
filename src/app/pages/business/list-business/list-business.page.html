<ion-header>
    <ion-toolbar>
        <ion-title>List of Businesses</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card *ngIf="messageFirebase">
        <ion-item color="success">
            <label class="ion-text-center">{{messageFirebase}}</label>
        </ion-item>
    </ion-card>

    <ion-button   type="submit" expand="block" (click) ="getItems()" >
        Get Items
    </ion-button>

    <div *ngIf="items?.length > 0;else noItems">
        <ul *ngFor="let item of items" class="collection">
            <li class="collection-item"><strong>{{item.title}}: </strong> {{item.description}} <a href="#" class="secondary-content">
                <i (click)="editItem($event, item)" class="fa fa-pencil"></i>
                <i *ngIf="editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i>
            </a>

            </li>
        </ul>
    </div>


    <ng-template #noItems>
        <hr>
        <h5>There are no items to list</h5>
    </ng-template>

    <ion-list >
        <ion-item-sliding *ngFor="let item of items" >
            <ion-item (click)="chooseItem(item)" class="item">
                <ion-label style="cursor:pointer">{{item.name}} {{item.age}}</ion-label>
            </ion-item>
        </ion-item-sliding>

    </ion-list>


</ion-content>
