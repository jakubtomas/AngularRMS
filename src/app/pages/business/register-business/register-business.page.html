<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Registration business</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.email">
      <div
              *ngIf="registerForm.get('email').hasError(error.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>


    <ng-container *ngFor="let error of error_msg.password">
      <div
              *ngIf="registerForm.get('password').hasError(error.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <ion-item>
      <ion-label position="floating">Repeat Password</ion-label>
      <ion-input type="password" formControlName="password2"  class="form-controll" required></ion-input>
    </ion-item>

    <!--<ng-container *ngFor="let error of error_msg.password2">
        <div
                *ngIf="registerForm.get('password2').hasError(error.type) && (registerForm.get('password2').dirty || registerForm.get('password2').touched)">
            {{ error.message }}
        </div>
    </ng-container>-->


    <ion-card *ngIf="firebaseErrorMessage">
      <ion-item color="warning">
        <label class="ion-text-center">{{firebaseErrorMessage}}</label>
      </ion-item>
    </ion-card>

    <ion-button type="submit" expand="block"
                [disabled]="!registerForm.valid">Register
    </ion-button>

  </form>
  <p class="ion-text-center">Already registered? <a (click)="goToLogin()">Login</a></p>
</ion-content>
